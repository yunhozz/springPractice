<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form role="form" th:action="@{/loginUser}" th:object="${userForm}" method="post">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="아이디">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="이메일">
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" class="form-control" th:field="*{age}" placeholder="나이">
        </div>
        <div class="form-group">
            <label th:for="role">권한</label>
            <input type="text" class="form-control" th:field="*{role}" placeholder="권한">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
